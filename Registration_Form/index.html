<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Regi</title>
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <form>
    <h2>New Account</h2>
    <div class="inputBox">
      <input type="text" required>
      <label>Username</label>
    </div>
    <div class="inputBox">
      <input type="email" required>
      <label>Email</label>
    </div>
    <div class="inputBox">
      <input type="password" required>
      <label style="white-space: pre">Create &#8194; Password</label>
    </div>
    <div class="inputBox">
      <input type="password" required>
      <label style="white-space: pre">Confirm &#8194; Password</label>
    </div>
    <div class="inputBox">
      <input type="submit" value="Create">
    </div>
    <p>Already have an account ? <a href="#">login</a></p>
  </form>
</body>
</html>
